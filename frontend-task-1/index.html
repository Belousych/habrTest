<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймеры</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="input-container">
        <input
          type="number"
          id="time-input"
          placeholder="Введите время в секундах"
        />
        <button type="button" id="add-timer" class="button">Добавить таймер</button>
      </div>
      <ul id="timers">
        <!-- Таймеры будут добавляться сюда -->
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
